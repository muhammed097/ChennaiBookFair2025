<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chennai Book Fair 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffd1e1 0%, #e9d5ff 100%);
            padding: 20px;
        }

        .welcome-container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 40px auto;
            padding: 40px 20px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .title {
            font-size: 3.5rem;
            color: #000;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards 0.2s;
        }

        .description {
            font-size: 1.2rem;
            color: #444;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards 0.4s;
        }

        .search-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards 0.6s;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            margin-bottom: 20px;
        }

        .search-input:focus {
            outline: none;
            border-color: #9c6ade;
        }

        .table-container {
            overflow-x: auto;
            max-height: 60vh;
            overflow-y: auto;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000;
            will-change: transform;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        th {
            background-color: #f0f0f0;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #f0f4ff;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding: 10px;
        }

        .page-input {
            width: 60px;
            padding: 6px 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }

        .page-input:focus {
            outline: none;
            border-color: #9c6ade;
        }

        .goto-page {
            padding: 8px 12px;
            border: none;
            background: #9c6ade;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .goto-page:hover {
            background: #805ad5;
        }

        .goto-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pagination button {
            padding: 8px 15px;
            border: none;
            background: #9c6ade;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .pagination button:hover {
            background: #805ad5;
        }

        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .pagination span {
            color: #444;
            font-size: 14px;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .welcome-container {
                padding: 20px;
            }

            .title {
                font-size: 2.5rem;
            }

            .description {
                font-size: 1rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .search-container {
                padding: 10px;
            }

            th, td {
                padding: 8px 10px;
                font-size: 13px;
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <p class="subtitle">Stalls List</p>
        <h1 class="title">Chennai Book Fair 2025</h1>
        <p class="description">Explore the Chennai Book Fair 2025 with ease! Find your favorite publishers and authors quickly by searching for their names or stall numbers.</p>
    </div>

    <div class="search-container">
        <input 
            type="text" 
            class="search-input" 
            placeholder="Search by publisher name, stall number, or row..."
            id="searchInput"
        >
        <div class="table-container">
            <table id="stallTable">
                <thead>
                    <tr>
                        <th>Publisher Name</th>
                        <th>Stall Number(s)</th>
                        <th>Row Location</th>
                        <th>Side</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="4" class="loading">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        let allData = [];
        let currentPage = 1;
        const rowsPerPage = 20;

        // Convert the Google Sheets URL to CSV format
        const SHEET_ID = '2PACX-1vS2tCrflhyT_mvd7Nmp1-RO8B9aPVegfIL3RPZfdiCgUZ_FxYEP36MxNCky64JaqbDnLGY4rbuH8cWu';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/pub?output=csv`;

        async function loadGoogleSheet() {
            try {
                const response = await fetch(SHEET_URL);
                const csvData = await response.text();
                
                Papa.parse(csvData, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        allData = results.data.filter(row => row['Publisher Name'] && row['Publisher Name'].trim());
                        updateTable();
                    },
                    error: function(error) {
                        console.error('Error parsing data:', error);
                        document.getElementById('tableBody').innerHTML = `
                            <tr><td colspan="4" class="loading">Error loading data. Please try again.</td></tr>
                        `;
                    }
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('tableBody').innerHTML = `
                    <tr><td colspan="4" class="loading">Error loading data. Please try again.</td></tr>
                `;
            }
        }

        function updateTable(filtered = null) {
            const dataToUse = filtered || allData;
            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = startIndex + rowsPerPage;
            const pageData = dataToUse.slice(startIndex, endIndex);
            
            displayData(pageData);
            updatePagination(dataToUse.length);
        }

        function displayData(data) {
            const tableBody = document.getElementById('tableBody');
            const fragment = document.createDocumentFragment();
            
            if (data.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td colspan="4" class="loading">No matching results found</td>`;
                fragment.appendChild(tr);
            } else {
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row['Publisher Name'] || ''}</td>
                        <td>${row['Stall Number(s)'] || ''}</td>
                        <td>${row['Row No.'] || ''}</td>
                        <td>${row['Side'] || ''}</td>
                    `;
                    fragment.appendChild(tr);
                });
            }
            
            // Clear and update in a single operation
            requestAnimationFrame(() => {
                tableBody.innerHTML = '';
                tableBody.appendChild(fragment);
            });
        }

        function updatePagination(totalItems) {
            const totalPages = Math.ceil(totalItems / rowsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages > 1) {
                // Previous button
                const prevButton = document.createElement('button');
                prevButton.textContent = 'Previous';
                prevButton.disabled = currentPage === 1;
                prevButton.onclick = () => {
                    if (currentPage > 1) {
                        currentPage--;
                        updateTable(filterData());
                    }
                };
                pagination.appendChild(prevButton);

                // Page info
                const pageInfo = document.createElement('span');
                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
                pagination.appendChild(pageInfo);

                // Next button
                const nextButton = document.createElement('button');
                nextButton.textContent = 'Next';
                nextButton.disabled = currentPage === totalPages;
                nextButton.onclick = () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        updateTable(filterData());
                    }
                };
                pagination.appendChild(nextButton);

                // Go to page container
                const gotoContainer = document.createElement('div');
                gotoContainer.className = 'goto-container';

                // Page input
                const pageInput = document.createElement('input');
                pageInput.type = 'number';
                pageInput.min = 1;
                pageInput.max = totalPages;
                pageInput.value = currentPage;
                pageInput.className = 'page-input';
                pageInput.placeholder = 'Page';
                pageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        goToPage(pageInput.value, totalPages);
                    }
                });

                // Go button
                const goButton = document.createElement('button');
                goButton.textContent = 'Go';
                goButton.className = 'goto-page';
                goButton.onclick = () => goToPage(pageInput.value, totalPages);

                gotoContainer.appendChild(pageInput);
                gotoContainer.appendChild(goButton);
                pagination.appendChild(gotoContainer);
            }
        }

        function goToPage(pageNum, totalPages) {
            const page = parseInt(pageNum);
            if (page && page >= 1 && page <= totalPages) {
                currentPage = page;
                updateTable(filterData());
            } else {
                alert('Please enter a valid page number between 1 and ' + totalPages);
            }
        }

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            return allData.filter(row => {
                return (
                    (row['Publisher Name'] || '').toLowerCase().includes(searchTerm) ||
                    (row['Stall Number(s)'] || '').toLowerCase().includes(searchTerm) ||
                    (row['Row No.'] || '').toLowerCase().includes(searchTerm)
                );
            });
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Debounced search handler
        const debouncedSearch = debounce(() => {
            currentPage = 1;
            updateTable(filterData());
        }, 150);

        document.getElementById('searchInput').addEventListener('input', debouncedSearch);

        // Initial load
        loadGoogleSheet();
    </script>
</body>
</html>
